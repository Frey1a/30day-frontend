<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Search Tags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="content">
        <div class="content__box">
            <h3 class="box__title">Search Tags</h3>
            <div class="box__note">
                <ul class="box__save"></ul>
                <input type="text" placeholder="Type and Enter" spellcheck="false" class="box__input">
            </div>
            <button class="box__button">Remove All</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
