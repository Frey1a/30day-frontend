<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Toast Notification</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="control">
		<button class="control__success">Show Success</button>
		<button class="control__warning">Show Warning</button>
		<button class="control_error">Show Error</button>
	</div>
	<div class="toasts">
		<div class="toast error">
			<i class="fa-solid fa-triangle-exclamation"></i>
			<span class="msg">This is a error message!</span>
		</div>
		<div class="toast warning">
			<i class="fa-solid fa-circle-exclamation"></i>
			<span class="msg">This is a warning message!</span>
		</div>
		<div class="toast success">
			<i class="fa-solid fa-circle-check"></i>
			<span class="msg">This is a success message!</span>
		</div>




	</div>

	<script src="js/app.js"></script>
</body>

</html>
