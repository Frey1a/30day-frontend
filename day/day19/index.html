<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Drawing App</title>
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container">
		<div class="header">
			<div class="header__left">

				<input type="color" id="header__color" class="buttom">
				<button id="eraser" class="buttom">
					<i class="bx bxs-eraser"></i>
				</button>
				<button class="buttom" id="size__down">-</button>
				<span id="size" class="buttom"></span>
				<button class="buttom" id="size__up">+</button>
			</div>
			<div class="header__right">
				<a download="example.png" id="save__buttom" class="buttom">
					<i class="bx bxs-save"></i>
				</a>
				<button id="clear__canvas" class="buttom">X</button>
			</div>
		</div>

		<canvas id="canvas" width="1200" height="600"></canvas>


	</div>

	<script src="js/app.js"></script>
</body>

</html>
