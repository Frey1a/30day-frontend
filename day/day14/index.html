<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Slideshow</title>

	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="main">
			<span class="control prev">
				<i class="bx bx-chevron-left"></i>
			</span>
			<span class="control next">
				<i class="bx bx-chevron-right"></i>
			</span>
			<div class="img-warp">
				<img src="img/img1.jpeg" alt="">
			</div>
		</div>
		<div class="list-images">
			<div class="active"><img src="img/img1.jpeg" alt="" srcset=""></div>
			<div><img src="img/img2.jpeg" alt="" srcset=""></div>
			<div><img src="img/img3.jpeg" alt="" srcset=""></div>
			<div><img src="img/img4.jpeg" alt="" srcset=""></div>
			<div><img src="img/img5.jpeg" alt="" srcset=""></div>
			<div><img src="img/img6.jpeg" alt="" srcset=""></div>
			<div><img src="img/img7.jpeg" alt="" srcset=""></div>
			<div><img src="img/img8.jpeg" alt="" srcset=""></div>
			<div><img src="img/img9.jpeg" alt="" srcset=""></div>

		</div>
	</div>


	<script src="js/app.js"></script>
</body>

</html>
