<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="header"></div>
    <div class="content">

        <div class="content__default">
            <p class="content__default--text">Press any key</p>
        </div>
        <div class="content__box hide ">
            <div class="box__result">
                <p class="box__result--text"></p>

            </div>
            <div class="box__info ">
                <div class="card box__key ">
                    <p class="card__header">Key</p>
                    <p></p>
                </div>
                <div class="card box__location">
                    <p class="card__header">Location</p>
                    <p>123</p>
                </div>
                <div class="card box__which">
                    <p class="card__header">Which</p>
                    <p>123</p>
                </div>
                <div class="card box__code">
                    <p class="card__header">Code</p>
                    <p>123</p>
                </div>

            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="./js/app.js"></script>
</body>

</html>
